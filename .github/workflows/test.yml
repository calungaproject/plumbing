name: Test Suite

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman
        
    - name: Run test suite
      run: |
        chmod +x tests/test-build-wheels.sh
        ./tests/test-build-wheels.sh
